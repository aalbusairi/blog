{% extends "base.html" %}

{% block head_title %}List{% endblock head_title %}

{% block content %}
<div class="row">
{% for object in obj_list %}
	<div class="col-sm-6">
	    <div class="thumbnail">
    {#   <img src="..." alt="..."> #}
      		<div class="caption">
		        <h3>{{object.title}}<small>{{object.timestamp|timesince}} ago</small></h3>
		        <p>{{object.content|linebreaks|truncatechars:10}}</p>
		        <p>
		          <a href="{{object.get_absolute_url}}" class="btn btn-primary">View</a> 
		          <a href="{% url 'posts:update' post_id=object.id %}" class="btn btn-success">Edit</a>
		          <a href="{% url 'posts:delete' post_id=object.id %}" class="btn btn-danger">Delete</a> 
        		</p>
       	    </div>
        </div>
    </div>
	{% endfor %}
</div>
	</body>
{% endblock content %}
